<!-- ==================== WISHLIST MODAL START ==================== -->
<!-- Hidden by default, toggled by JS -->
<div id="favorites-modal" class="modal">
    <div class="modal-overlay" onclick="toggleFavorites()"></div> <!-- Closes when clicking outside -->
    
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h3><i class="fas fa-heart" style="color: var(--primary-blue);"></i> My Wishlist</h3>
            <button class="close-btn" onclick="toggleFavorites()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Scrollable List of Items -->
        <div id="favorites-list" class="favorites-grid">
            <!-- JS will inject items here, or show this empty message -->
            <div class="empty-state">
                <i class="far fa-heart"></i>
                <p>No favorite items yet.</p>
            </div>
        </div>
    </div>
</div>
<!-- ==================== WISHLIST MODAL END ==================== -->
<script>
    // Highlight current page in desktop nav
    document.addEventListener("DOMContentLoaded", function() {
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll('.navbar a[data-page]');
        navLinks.forEach(link => {
            if (link.getAttribute('data-page') === currentPage) {
                link.classList.add('active');
            }
        });
    });
</script>
